<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/queries.css" />
		<script src="script.js" defer></script>
		<script src="data.json" defer></script>

		<title>Frontend Mentor | Time tracking dashboard</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container grid grid--2-row grid--4-col">
			<figure class="board-personal">
				<div class="board-info">
					<img
						src="images/image-jeremy.png"
						alt="a smiling man"
						class="img-personal"
					/>
					<div class="board-info--text">
						<p class="board-info--small">Report for</p>
						<p class="board-info--name">
							Jeremy <span class="block">Robson</span>
						</p>
					</div>
				</div>
				<div class="board-day-option">
					<p>Daily</p>
					<p class="active-text">Weekly</p>
					<p>Monthly</p>
				</div>
			</figure>
			<figure class="board-container">
				<img src="images/icon-work.svg" alt="" class="icon" />
				<div class="board">
					<div class="board-control">
						<p>Work</p>
						<div class="board-control-icon-holder">
							<img
								src="images/icon-ellipsis.svg"
								alt=""
								class="board-control-icon"
							/>
						</div>
					</div>
					<div class="board-time-container">
						<p class="board-hour">32hrs</p>
						<p class="board-history">
							<span class="board-history-date">Last Week</span> -
							<span class="board-history-hour">36hrs</span>
						</p>
					</div>
				</div>
			</figure>
			<figure class="board-container">
				<img src="images/icon-play.svg" alt="" class="icon" />
				<div class="board">
					<div class="board-control">
						<p>Play</p>
						<div class="board-control-icon-holder">
							<img
								src="images/icon-ellipsis.svg"
								alt=""
								class="board-control-icon"
							/>
						</div>
					</div>
					<div class="board-time-container">
						<p class="board-hour">10hrs</p>
						<p class="board-history">
							<span class="board-history-date">Last Week</span> -
							<span class="board-history-hour">36hrs</span>
						</p>
					</div>
				</div>
			</figure>
			<figure class="board-container">
				<img src="images/icon-study.svg" alt="" class="icon" />
				<div class="board">
					<div class="board-control">
						<p>Study</p>
						<div class="board-control-icon-holder">
							<img
								src="images/icon-ellipsis.svg"
								alt=""
								class="board-control-icon"
							/>
						</div>
					</div>
					<div class="board-time-container">
						<p class="board-hour">32hrs</p>
						<p class="board-history">
							<span class="board-history-date">Last Week</span> -
							<span class="board-history-hour">36hrs</span>
						</p>
					</div>
				</div>
			</figure>
			<figure class="board-container">
				<img src="images/icon-study.svg" alt="" class="icon" />
				<div class="board">
					<div class="board-control">
						<p>Exercise</p>
						<div class="board-control-icon-holder">
							<img
								src="images/icon-ellipsis.svg"
								alt=""
								class="board-control-icon"
							/>
						</div>
					</div>
					<div class="board-time-container">
						<p class="board-hour">32hrs</p>
						<p class="board-history">
							<span class="board-history-date">Last Week</span> -
							<span class="board-history-hour">36hrs</span>
						</p>
					</div>
				</div>
			</figure>
			<figure class="board-container">
				<img src="images/icon-social.svg" alt="" class="icon" />
				<div class="board">
					<div class="board-control">
						<p>Social</p>
						<div class="board-control-icon-holder">
							<img
								src="images/icon-ellipsis.svg"
								alt=""
								class="board-control-icon"
							/>
						</div>
					</div>
					<div class="board-time-container">
						<p class="board-hour">32hrs</p>
						<p class="board-history">
							<span class="board-history-date">Last Week</span> -
							<span class="board-history-hour">36hrs</span>
						</p>
					</div>
				</div>
			</figure>
			<figure class="board-container">
				<img src="images/icon-self-care.svg" alt="" class="icon" />
				<div class="board">
					<div class="board-control">
						<p>Self Care</p>
						<div class="board-control-icon-holder">
							<img
								src="images/icon-ellipsis.svg"
								alt=""
								class="board-control-icon"
							/>
						</div>
					</div>
					<div class="board-time-container">
						<p class="board-hour">32hrs</p>
						<p class="board-history">
							<span class="board-history-date">Last Week</span> -
							<span class="board-history-hour">36hrs</span>
						</p>
					</div>
				</div>
			</figure>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
